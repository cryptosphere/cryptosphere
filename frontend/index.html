<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cryptosphere</title>
  <meta name="description" content="Encrypted peer-to-peer web application and storage platform">
  <meta name="author" content="Tony Arcieri">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Le styles -->
  <link href="/css/bootstrap.css" rel="stylesheet" />
  <link href="/css/password.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />

  <!-- Le fav and touch icons -->
  <link href="/img/icon.png" rel="shortcut icon" />

  <script src="/js/jquery-2.0.3.js"></script>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <a href="/" id="logo" class="brand">CRYPTOSPHERE</a>
    </div>
  </div>

  <div id="wrap" class="row">
    <div class="sidebar span2">
      <table class="table table-striped">
        <tr><td>Foo</td></tr>
        <tr><td>Bar</td></tr>
        <tr><td>Baz</td></tr>
      </table>
    </div>
    <div class="span10">
      Hello, world!
    </div>
  </div>

  <div id="doors">
  <div id="door-l" class="door-outer">
    <div class="door-inner"></div>
  </div>
  <div id="door-r" class="door-outer">
    <div class="door-inner">
      <div id="passsphere" class="sphere">
        <div id="passprompt">PASSWORD:</div>
          <input id="passfield" type="password" autofocus="autofocus"></input>
          <button class="btn btn-primary">Unlock</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/js/password.js"></script>

</html>
